<app-heading></app-heading>
<div class="row">
    <div class="col-md-5" id="left">
        <img class="img-fluid" src="{{response.productImage}}" alt="image">
        <button class="btn btn-primary" (click)="addcart(response.productId)">Add to Cart</button>
        <button class="btn btn-primary" *ngIf="!isOn" (click)="addwish()">Wishlist</button>
        <button class="btn btn-primary" *ngIf="isOn" (click)="removewish(response.wishListId)">Added to Wishlist</button>
    </div>
    <div class="col-md-7" id="right">
        <div>{{response.productCategory}}>{{response.productSubCategory}}</div><br>
        <div class="display-4">{{response.productName}}</div><br>
        <div class="h2">Rs. {{response.productPrice}}</div><br>
        <div>Bank Offer5% Unlimited Cashback on Flipkart Axis Bank Credit CardT&C</div><br><br>
        <div class="h4">{{response.productDescription}}</div>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="account">
            Size
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
          </div>
        </div>
    </div>
</div>
